<!-- 
    Isso é uma Tag html
    Configurações do documento deverá vir na tag head
    Todo conteúdo visível na página deverá vir na tag body
    Ctrl+Shift+R = Hard Reaload da página

        HTML
            Hyper
                Hipertexto
            Markup
                Marcação
            Language
                Linguagem      
-->

<!DOCTYPE html> <!-- !+Enter = Deu a base do código -->

<html lang="pt_br">
<!-- lang é um atributo que vai definir a linguagem do html -->

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="theme-color" content="#8257E5">

        <title>Proffy | Sua plataforma de estudos on-line</title> <!-- É o título da página -->

        <link rel="shortcut icon" href="/images/favicon.png" type="image/png"> <!-- Adicionando um ícone a página -->

        <!-- 

            /*
            CSS

                Cascading 
                    Em Cascata

                StyleSheet
                    Folha de estilo

            Dentro do CSS, o id é um dos caras mais forte que tem quando o assunto é atribuição com chave e valor
            */

            .bodie h1{
                color: gray
            }

            #page-landing {
                color: red; 
            }

            h1{
                color:green
            }

            seletor { chave: valor } 
            .nome_da_classe { chave: valor}
            #nome_do_id { chave: valor}

        -->

        <link rel="stylesheet" href="/styles/main.css">

        <link rel="stylesheet" href="/styles/partials/page-landing.css">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"rel="stylesheet">

        <!--
            Praticamente está buscando no googlefontes a fonte que vamos usar nesse projeto
        -->

    </head>

    <body id="page-landing">

        <!-- 
            <body class="bodie">
            Atributo de classe e atributo id são atributos globais, ou seja, todas as tags vão receber esses atributos
            Nome do id não pode se repetir dentro de uma tag 
        -->

        <div id="container">

            <div class="logo-container">
                <img src="/images/logo.svg" alt="Proffy">
                <h2>Sua plataforma de estudos online</h2>
            </div>

            <img class="hero-image" src="/images/landing.svg" alt="Plataforma de Estudos">

            <!--
                <h1>Proffy</h1> 
                <h1 id="page-landing">Proffy</h1> 
                Pode ser utilizado dessa forma: <h1 class="red">Proffy</h1>, nesse caso a classe pode ser utilizada em outras tags
                Pode ser utilizado dessa forma: <h1 style="color:red">Proffy</h1> 
                h1 = tag utilizada para títulos de páginas 
                style = atributo dentro de uma tag 
                color = palavra chave para definir uma cor de um texto 
            -->

            <!--
                <p>Sua plataforma de estudos on-line.</p> 
                p = tag utilizada para parágrafos ou partes escritas de páginas 
            -->

            <!-- 
                src = atributo que solicita a fonte ou a origem da imagem  
                alt = atributo que serve como alternativa caso o src não exista 
            -->

            <div class="buttons-container">
                <a class="study" href="/study"> <!-- href tem que ser de acordo com a nomenclatura que está no servidor -->
                    <img src="/images/icons/study.svg" alt="Estudar">
                    Estudar
                </a>

                <a class="give-classes" href="/give-classes"> <!-- href tem que ser de acordo com a nomenclatura que está no servidor -->
                    <img src="/images/icons/give-classes.svg" alt="Dar aulas">
                    Dar aulas
                </a>

                <!--
                    href="Link_o_qual_deseja_enviar_o_usuário"
                -->

            </div>

            <p class="total-connections">
                Total de 200 conexões já realizadas
                <img src="/images/icons/purple-heart.svg" alt="Coração Roxo">
            </p>

            <!--
                <button>Estudar</button> 
                <button class="red">Estudar</button>
                Ao colocarmos a classe no botão, ela atribuiu a configuração atual nesse contexto
                <button>Dar Aulas</button>
            -->

        </div>

    </body>

</html>
